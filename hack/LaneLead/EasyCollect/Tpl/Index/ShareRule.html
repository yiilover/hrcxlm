<load href='__PUBLIC__/Images/style.css' />
<form id="CrurlForm" name="CrurlForm" method="post" action="__URL__/ShareRule/ec_id/{$ec_id}/savetxt/1" style="margin:0; padding:0;">
  <table cellspacing='1' cellpadding='3' class="tablewidth" align="center">
    <tr class="head">
      <td>请将备份的采集规则粘贴到下列文本框内,点击"导入采集规则"按钮,实现规则的导入 </td>
    </tr>
    <tr>
      <td><textarea name="sharerule" id="sharerule" class="input_textarea" rows="12" style="width:545px;">{$sharerule}</textarea>
      </td>
    </tr>
    <tr>
      <td height="36"><input type="button" name="Submit" class="submit" value="复制到剪切板" onClick="JM_cc('sharerule')">
        <span class="blank2"></span>
        <input type="submit" name="Submit" class="submit" value="另存为txt文件">
      </td>
    </tr>
    <tr>
      <td style="background:#E4DCD9; color:#0000FF; line-height:160%;">注意:导出的规则可以在任意版本蓝锂易采集器“导入规则”处进行导入,但不能在其他系统运行. </td>
    </tr>
  </table>
</form>
<script language="javascript">
function JM_cc(ob){
	var obj=document.getElementById(ob); 
	if (obj) { 
		obj.select();js=obj.createTextRange();js.execCommand("Copy");
		alert('复制成功,记得与大家分享哦!');
	}
}

</script>
