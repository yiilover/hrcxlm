<form name="loglist" id="loglist" method="post" action="" style="margin:0; padding:0;">
  <table width='100%' cellspacing='1' cellpadding='3' class="tablewidth" align="center">
    <tr class="head">
      <td width="60" align="center">任务编号</td>
      <td width="50" align="center">规则编号</td>
      <td width="100" align="center">采集时间</td>
      <td>采集网址URL</td>
      <td width="36" align="center">状态</td>
      <td width="200" align="center">日志记录</td>
    </tr>
    <volist id="vo" name="list">
      <tr  id="loglist_tr_{$vo.logid}" class="trA" onMouseOver="this.className='trB'" onMouseOut="this.className='trA'">
        <td>{$vo.taskid} </td>
        <td>{$vo.ec_id} </td>
        <td>{$vo.gtime|toDate='m-d H:i:s'} </td>
        <td style="text-align:left;"><a href="{$vo.curl}" target="_blank">{$vo.curl}</a></td>
        <td><if condition="$vo['gstatus'] eq 1"><font color="green">成功</font>
            <elseif condition="$vo['gstatus'] eq 2"/>
            <font color="red">失败</font> </if>
        </td>
        <td>{$vo.freason}</td>
      </tr>
    </volist>
    <tr>
      <td colspan="6"> 按任务编号查看: {$show_taskid} <span class="blank2"></span> 按规则编号查看:  {$show_ec_id}  &nbsp; <span class="sabrosus"> {$page} </span> </td>
    </tr>
  </table>
</form>
<table cellpadding="3" cellspacing="1" class="tablewidth" align="center">
  <tr class="head">
    <td><div align="left">注意:</div></td>
  </tr>
  <tr>
    <td><p>1、<font color="#FF0000">采集日志默认只保留最近30的记录.</font></p>
    <p>2、您也可以手动清空日志表以优化性能:&nbsp; &nbsp; <input type="button" name="Submit_eidit_list" value="清空日志表" onClick="truncateeclog()"></p></td>
  </tr>
</table>
<include file="footer" />
