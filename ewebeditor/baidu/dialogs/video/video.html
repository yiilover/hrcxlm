function upfile(url,name,size,id){

	document.getElementById(id).value=url;

function ckurltype(){
	mp3_RE=/(\.mid|\.mp3|\.wma|\.wav|\.asf|\.aac|\.flac|\.ape)$/i;
	avi_RE=/(\.avi|\.avi|\.asf|\.asx|\.wmv|\.mpg|\.mpeg)$/i;
	RM_RE=/(\.ra|\.rm|\.ram|\.rmvb)$/i;
	SWF_RE=/(\.swf)$/i;
	FLV_RE=/(\.flv|\.mp4|\.m4v)$/i;
	url = document.getElementById('videoUrl').value;
	var type;
	if (mp3_RE.test(url)||avi_RE.test(url)){
		type='avi';
	}else if ( RM_RE.test(url) ){
		type='rm';
	}
	else if (SWF_RE.test(url)){
		type='flash';
	}else if (FLV_RE.test(url)){
		type='flv';
	}else{
		if(url.length>4 && document.getElementById('playerType').value=='auto'){
			alert('未知格式,请选择一个播放器类型!');
		}		
		return ;
	}

	objt = document.getElementById('playerType');
	for (var i=0;i<objt.options.length;i++ ){
		if(objt.options[i].value==type)objt.options[i].selected = true;
	}

}

//-->
